<!DOCTYPE html>
<html>

<head>
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
  <meta content="utf-8" http-equiv="encoding">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>

  <script>
    function submit() {
      console.log("Submit!");
      var ohmPerMeter = document.getElementById('ohmPerMeter').value;
      var lengthInMeters = document.getElementById('lengthInMeters').value;
      var voltage = document.getElementById('voltage').value;

      console.log("Ω/m: " + ohmPerMeter);
      console.log("Length in meters: " + lengthInMeters);
      console.log("Voltage: " + voltage);

      var outputTotalPower = document.getElementById('outputTotalPower')
      var outputPowerPerMeter = document.getElementById('outputPowerPerMeter');

      var totalPower = voltage * voltage / (ohmPerMeter * lengthInMeters);
      var powerPerMeter = totalPower / lengthInMeters;
      outputTotalPower.innerHTML = totalPower;
      outputPowerPerMeter.innerHTML = powerPerMeter;
      return false;
    }

    function init() {
      document.getElementById('form').onsubmit = submit;
    }

    window.onload = init;
  </script>

</head>

<body>
  
  <div class="container h-100">
    <div class="row h-100 justify-content-center align-items-center">
      <div class="card w-25">
      <form id="form">
        <div class="mb-3">
          <label for="ohmPerMeter" class="form-label fs-2">Resistance (Ω/m):</label><br>
          <input type="number" id="ohmPerMeter" name="ohmPerMeter" class="form-control"><br>
        </div>
        <div class="mb-3">
          <label for="lengthInMeters" class="form-label fs-2">Length (m):</label><br>
          <input type="number" id="lengthInMeters" name="lengthInMeters" class="form-control">
        </div>
        <div class="mb-3">
          <label for="voltage" class="form-label fs-2">Voltage (V):</label><br>
          <input type="number" id="voltage" name="voltage" value="120" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
      <div class="row">
        <div class="col col-xs-6">
          <p class="fs-1">Total power is: <mark id="outputTotalPower">0</mark> W</p>
        </div>
        <div class="col col-xs-6">
          <p class="fs-1">Power per meter is: <mark id="outputPowerPerMeter" class=".text-success">0</mark> W/m</p>
        </div>
      </div>
    </div>

</body>

</html>
